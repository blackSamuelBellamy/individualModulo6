<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Listar | Alumnos</title>
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container col-6">
    <table class="Table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Curso</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno: ${atributoListarAlumnos}" class="my-5">
            <td th:text="${alumno.id}" class="col-1">></td>
            <td th:text="${alumno.nombres}" class="col-2"></td>
            <td th:text="${alumno.apellido1}" class="col-1"></td>
            <td th:text="${alumno.apellido2}" class="col-1"></td>
            <td th:text="${alumno.cursoAsignado.getNombreCurso()}" class="col-1"></td>
            <td class="col-1"><form th:action="@{/alumno/listar}"
                                    method="get">
                <button class="btn btn-warning" type="submit">Editar</button> <!-- Aun en construccion -->
            </form></td>
            <td class="col-1"><form th:action="@{/alumno/eliminar/{id}(id=${alumno.id})}"
                                    method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este alumno?')">
                <button class="btn btn-danger" type="submit">Eliminar</button>
            </form></td>
        </tr>
        </tbody>

    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
