<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar | usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
  <div class="text-center">
    <h2 class="border border-success text-success">Modifica Usuario</h2>
  </div>
  <br>
  <br>
  <div>
    <form th:action="@{/usuario/editar}" method="post">
      <div class="form-group row">
        <label for="id" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <input type="hidden" class="form-control" id="id" name="id" th:value="${usuario.id}">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombreusuario" class="col-sm-3 col-form-label">Nombre de usuario:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nombreusuario" name="nombre" th:value="${usuario.nombre}" required>
        </div>
      </div>
      <br>
      <br>
      <div class="form-group row">
        <label for="contrasena" class="col-sm-3 col-form-label"> Contrase√±a:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="contrasena" th:value="${usuario.password}" name="password" required>
        </div>
      </div>
      <br>
      <br>
      <div class="form-group row">
        <label for="rol" class="col-sm-3 col-form-label" > Seleccione rol:</label>
        <div class="col-sm-9">
          <select class="form-control" name="rol" id="rol" required>
            <option th:if="${usuario.rol == 'Profesor'}" value="Profesor">Profesor</option>
            <option th:if="${usuario.rol == 'Estudiante'}" value="Estudiante">Estudiante</option>
            <option th:if="${usuario.rol == 'Administrador'}" value="Administrador">Administrador</option>
          </select>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
          <button type="submit" class="btn btn-outline-success">Modificar Usuario</button>
        </div>
        <div class="col-5"></div>
      </div>
      <br>
      <br>
    </form>
  </div>
</section>
</body>
</html>
