<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar | Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
    <div class="text-center">
        <h2 class="border border-success text-success">Modificar Profesor</h2>
    </div>
    <br>
    <br>
    <div>
        <form th:action="@{/profesor/editar}" method="post">
            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <input type="hidden" class="form-control" id="id" name="id" th:value="${profesor.id}">
                </div>
            </div>
            <div class="form-group row">
                <label for="nombres" class="col-sm-3 col-form-label">Nombres:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nombres" name="nombres" th:value="${profesor.nombres}" required>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label for="apellido1" class="col-sm-3 col-form-label">Primer Apellido:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="apellido1" name="apellido1" th:value="${profesor.apellido1}" required>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label for="apellido2" class="col-sm-3 col-form-label">Segundo Apellido:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="apellido2" name="apellido2" th:value="${profesor.apellido2}" required>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label for="listaCursos" class="col-sm-3 col-form-label" > Seleccione Curso:</label>
                <div class="col-sm-9">
                    <select class="form-control" name="listaCursos" id="listaCursos" required>
                        <option th:value="${curso.getId()}"  th:text="${curso.nombreCurso}" th:each="curso: ${cursos}" ></option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button type="submit" class="btn btn-outline-success">Modificar Profesor</button>
                </div>
                <div class="col-5"></div>
            </div>
            <br>
            <br>
        </form>
    </div>
</section>
</body>
</html>
