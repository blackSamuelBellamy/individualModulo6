<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear | Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}" ></header>
<section class="container">
  <h2><strong>Creaci√≥n de Alumno</strong></h2>
  <form th:action="@{/alumno/crear}" method="post">
    <div>
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingrese ambos nombres">
    </div>
    <div>
      <label for="primer apellido" class="form-label">Primer apellido</label>
      <input type="text" class="form-control" id="primer apellido" name="apellido1" required placeholder="Ingrese primer apellido">
    </div>
    <div>
      <label for="segundo apellido" class="form-label">Segundo apellido</label>
      <input type="text" class="form-control" id="segundo apellido" name="apellido2" required placeholder="Ingrese segundo apellido">
    </div>
    <div>
      <label for="cursos" class="form-label">Cursos</label>
      <select class="form-control" name="cursoAsignado" id="cursos" required>
        <option th:each="curso: ${cursos}" th:value="${curso.getId()}" th:text="${curso.getNombreCurso()}"></option>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-primary mt-2">Crear Alumno</button>
    </div>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
